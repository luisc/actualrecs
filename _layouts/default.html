<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="content is-widescreen container" aria-label="Content">
      <div class="columns">
        <div class="column is-two-thirds">
          {{ content }}
        </div>
        <div class="column">
          <article class="message is-info">
            <div class="message-header">Topics</div>
              <a href="/topics/current-affairs/" class="navbar-item">Current Affairs</a>
              <a href="/topics/history/" class="navbar-item">History</a>
              <a href="/topics/economics/" class="navbar-item">Economics</a>
              <a href="/topics/stem/" class="navbar-item">STEM</a>
              <a  href="/topics/film/" class="navbar-item">Film</a>
              <a  href="/topics/music/" class="navbar-item">Music</a>
              <a  href="/topics/cooking/" class="navbar-item">Cooking</a>
              <a  href="/topics/fun/" class="navbar-item">Fun</a>
          </article>

          <article class="message">
            <div class="message-header">
              <p>Weekly Newsletter</p>
            </div>
            <div class="message-body">
              <form action="https://tinyletter.com/actualrecs" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/actualrecs', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" id="tlemail" name="email" type="email" placeholder="Your Email">
                    <span class="icon is-small is-left">
                      <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <!--
                    <span class="icon is-small is-right">
                      <ion-icon name="checkmark-outline"></ion-icon>
                    </span>
                    -->
                  </div>
              </div>
                <input type="hidden" value="1" name="embed"/>
                <div class="field">
                  <div class="control">
                    <input class="button is-dark" type="submit" value="Subscribe" name="embed">
                  </div>
                </div>
              </form>
            </div>
          </article>

          <article class="message is-primary">
            <div class="message-header">Recent Posts</div>
            <div class="message-body">
              {%- for post in site.posts limit:5 -%}
                <p><a class="sidebar-link" href="{{ post.url | relative_url }}">
                  {{ post.title | escape }}
                </a></p>
              {%- endfor -%}
            </div>
          </article>

        </div>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
