---
layout: default
---

{%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}

{{ content }}

{%- if site.posts.size > 0 -%}  
  {%- for post in site.posts -%}
    <article class="content mb-6">
      <h2 class="post-link"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      <p><a href="{{ post.url | relative_url }}">{{ post.date | date: site.date_format }}</a></p>
      <figure class="image mt-1 is-128x128 is-pulled-right">
        <img src="{{ post.image }}">
      </figure>
      {{ post.content }}
      <div class="is-clearfix"></div>
    </article>
    <hr>
  {%- endfor -%}
{%- endif -%}
