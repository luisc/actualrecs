<article class="message">
  <div class="message-header">
    <p>Weekly Newsletter</p>
  </div>
  <div class="message-body">
    <form action="https://tinyletter.com/actualrecs" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/actualrecs', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="tlemail" name="email" type="email" placeholder="Your Email">
          <span class="icon is-small is-left">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <!--
          <span class="icon is-small is-right">
            <ion-icon name="checkmark-outline"></ion-icon>
          </span>
          -->
        </div>
    </div>
      <input type="hidden" value="1" name="embed"/>
      <div class="field">
        <div class="control">
          <input class="button is-dark" type="submit" value="Subscribe" name="embed">
        </div>
      </div>
    </form>
  </div>
</article>
