<article class="content mb-6 p-2">
  <h2 class="post-link"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
  <p>
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      <a href="{{ post.url | relative_url }}">
        {{ post.date | date: site.date_format }}
      </a>
    </time>

    {%- for category in post.categories -%}
      {% include topic-tag.html category=category %}
    {%- endfor -%}
  </p>
  <div class="is-pulled-left article-image">
    <figure class="image ml-0 mt-1 is-1x1">
      <img class="is-rounded" src="{{ post.image }}">
    </figure>
  </div>
  
  {{ post.content }}
  
  <div class="is-clearfix"></div>
</article>
<hr>
