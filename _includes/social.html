{% if include.username %}
  {% assign social_downcase = include.social_site | downcase %}
  <a {% if include.navbar_item %} class="navbar-item" {% endif %} href="https://{{ social_downcase }}.com/{{ include.username }}">
    <span class="icon-text">
      <span class="icon">
        <ion-icon name="logo-{{ social_downcase }}">{{ include.social_site | capitalize }}</ion-icon>
      </span>
    </span>
  </a>
{% endif %}
