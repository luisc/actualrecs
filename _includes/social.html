{% if include.username %}
  <a {% if include.navbar_item %} class="navbar-item" {% endif %} href="https://{{include.social_site}}.com/{{ include.username }}">
    <span class="icon-text">
      <span class="icon">
        <ion-icon name="logo-{{ include.social_site | downcase }}">{{ include.social_site | capitalize }}</ion-icon>
      </span>
    </span>
  </a>
{% endif %}
